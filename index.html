<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Laka!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #FF6F91, #FFC15E, #6A0572, #00B4D8);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 2;
        }

        #birthdayMessage {
            font-size: 3.5rem;
            color: white;
            text-shadow: 3px 3px 8px #FF4081;
            display: none;
            animation: popUp 0.5s ease-out forwards;
        }

        @keyframes popUp {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .button {
            background-color: #FFD700;
            border: none;
            padding: 15px 35px;
            font-size: 1.5rem;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #FF4081;
            transform: translateY(-5px);
        }

        .button:active {
            transform: translateY(2px);
        }

        .confetti, .glitter {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #fff;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .balloon {
            position: fixed;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: #FF4081;
            border-radius: 50% 50% 50% 50%;
            animation: floatUp 8s ease-in-out infinite;
            box-shadow: 0 15px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) translateX(0); }
            50% { transform: translateY(30vh) translateX(-50px); }
            100% { transform: translateY(-100vh) translateX(50px); }
        }

        .string {
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: #fff;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="showMessage()">Press Me!</button>
        <h1 id="birthdayMessage">HAPPY BIRTHDAY LAKA ðŸŽ‰ðŸŽ‚ðŸŽˆ</h1>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('birthdayMessage');
            message.style.display = 'block';
            createConfetti();
            createGlitter();
            createBalloons();
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-${Math.random() * 10}vh`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random()}s`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function createGlitter() {
            for (let i = 0; i < 50; i++) {
                const glitter = document.createElement('div');
                glitter.classList.add('glitter');
                glitter.style.left = `${Math.random() * 100}vw`;
                glitter.style.top = `-${Math.random() * 10}vh`;
                glitter.style.backgroundColor = `rgba(255, 255, 255, ${Math.random()})`;
                glitter.style.animationDuration = `${Math.random() * 5 + 3}s`;
                glitter.style.animationDelay = `${Math.random()}s`;
                document.body.appendChild(glitter);

                setTimeout(() => glitter.remove(), 8000);
            }
        }

        function createBalloons() {
            const colors = ['#FF4081', '#FFD700', '#6A0572', '#00B4D8', '#FF6F91'];
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.animationDuration = `${Math.random() * 5 + 5}s`;
                
                const string = document.createElement('div');
                string.classList.add('string');
                balloon.appendChild(string);

                document.body.appendChild(balloon);

                setTimeout(() => balloon.remove(), 10000);
            }
        }
    </script>
</body>
</html>
